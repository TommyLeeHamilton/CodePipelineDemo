apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: "octank-invogue"
  namespace: "default"
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
  labels:
    app: octank-invogue
spec:
  rules:
    - http:
        paths:
          - path: /*
            backend:
              serviceName: "octank-invogue"
              servicePort: 80